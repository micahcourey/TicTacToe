<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div class="container">
    <form id="form_X">

      <input type="text" id="X">
      <button class="btn btn-primary" type="submit" id="submit-btn">X</button>
    </form>
    <form id="form_O">
      <input type="text" id="O">
      <button class="btn btn-primary" type="submit" id="submit-btn">O</button>
    </form>

    <div id="game-board">
      <table>
        <tr id="row1">
          <td id=0 class="square"><button class="space-btn" type="submit" id="btn-0"></button></td>
          <td id=1 class="square vertical"><button class="space-btn" type="submit" id="btn-1"></button></td>
          <td id=2 class="square"><button class="space-btn" type="submit" id="btn-2"></button></td>
        </tr>
        <tr id="row2">
          <td id=3 class="square horizontal"><button class="space-btn" type="submit" id="btn-3"></button></td>
          <td id=4 class="square vertical horizontal"><button class="space-btn" type="submit" id="btn-4"></button></td>
          <td id=5 class="square horizontal"><button class="space-btn" type="submit" id="btn-5"></button></td>
        </tr>
        <tr id="row3">
          <td id=6 class="square"><button class="space-btn" type="submit" id="btn-6"></button></td>
          <td id=7 class="square vertical"><button class="space-btn" type="submit" id="btn-7"></button></td>
          <td id=8 class="square"><button class="space-btn" type="submit" id="btn-8"></button></td>
        </tr>
      </table>
    </div>


  </div>
</div>
  </body>
</html>
